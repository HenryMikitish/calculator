<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="calculator"> 

        <div class ="head">
            <div class ="top-button action" id="clear">C</div>
            <div id="output"></div>

        </div>

        <div class ="face">

            <div class="column-one">
                <div class="button action" id="seven">7</div>
                <div class="button action" id="four">4</div>
                <div class="button action" id="one">1</div>
                <div class="button action" id="zero">0</div>
            </div>
            <div class="column-two">
                <div class="button action" id="eight">8</div>
                <div class="button action" id="five">5</div>
                <div class="button action" id="two">2</div>
                <div class="button action" id="decimal">.</div>
            </div>
            <div class="column-three">
                <div class="button action" id="nine">9</div>
                <div class="button action" id="six">6</div>
                <div class="button action" id="three">3</div>
                <div class="button" id="equals">=</div>
            </div>
            <div class="column-four">
                <div class="button action" id="divide">รท</div>
                <div class="button action" id="multiply">x</div>
                <div class="button action" id="minus">-</div>
                <div class="button action" id="plus">+</div>
            </div>    
        </div>
    </div>   

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="script.js"></script>

</html>
